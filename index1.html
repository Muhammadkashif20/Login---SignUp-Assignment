<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input type="email" required id="loginEmail">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required id="loginPassword">
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
     <button type="button" onclick="login()" id="btn">Log In</button>
    </form>
    </div>


    <script>
  let loginEmail=document.getElementById('loginEmail')
  let loginPassword=document.getElementById('loginPassword')
  function login() {
    let storeEmail=localStorage.getItem('Email')
    let storePassword=localStorage.getItem('Password')
    if(loginEmail.value==storeEmail && loginPassword.value==storePassword){
            alert('Your Account is Login Successfully')
            window.location.href='index2.html'
          }
          else{
            alert('Your Email Address Or Password is incorrect')
          }
        }
  
          
    
  </script>
</body>
</html>
